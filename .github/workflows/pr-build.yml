name: PR Build

on:
  pull_request:

permissions:
  contents: read
  actions: read
  pull-requests: write
  issues: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'gradle'
          
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Run unit tests
      run: ./gradlew test --no-daemon

    - name: Build with Gradle
      run: ./gradlew build --no-daemon -x test
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: build-artifacts
        path: build/libs/
        retention-days: 7
    
    - name: Add artifact link to job summary
      if: success()
      run: |
        {
          echo "Build successful! ðŸŽ‰"
          echo
          echo "You can download the build artifacts from the [run page](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})."
        } >> $GITHUB_STEP_SUMMARY

    - name: Comment PR with artifact link
      uses: actions/github-script@v7
      if: success() && github.event.pull_request.head.repo.full_name == github.repository
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
            owner: context.repo.owner,
            repo: context.repo.repo,
            run_id: context.runId,
          });
          
          const artifact = artifacts.data.artifacts.find(a => a.name === 'build-artifacts');
          
          if (artifact) {
            const comment = `Build successful! ðŸŽ‰\n\nYou can download the build artifacts [here](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}/artifacts/${artifact.id}).\n\nBuilt on: ${new Date().toLocaleString()}`;
            
            // Find existing comment from this workflow
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const existingComment = comments.data.find(comment => 
              comment.user.login === 'github-actions[bot]' && 
              comment.body.includes('Build successful!')
            );
            
            if (existingComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: comment
              });
            } else {
              // Create new comment if none exists
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }
          } 
